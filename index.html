<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detect Battery Status</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
     <title>Battery Percentage Js</title>
</head>
<body>
     <div class="main">
          <h1 id="level" class="animated fadeIn">Battery level: 00%</h1>
          <div class="progress">
               <div class="progress-bar" style="width: 0%">
               </div>
          </div>
            <a href="http://caniuse.com/#feat=battery-status" class="btn btn-raised btn-primary" target="_blank">Browser compatibility</a>
     </div> 
     <script src="script.js"></script>
</body>
</html>
